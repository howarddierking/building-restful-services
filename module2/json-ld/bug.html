<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Building Restful Services</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery -->

    <style media="screen">
      .row {
        min-height: 600px;
      }

      .bug-colomn {
        min-height: inherit;
        background-color: #F5F5F5;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .list-group {
        margin-top: 20px;
        margin-bottom: 50px;
      }

      li {
        margin-top: 20px;
        border-radius: 4px;
      }

      a {
        cursor: pointer;
      }

    <script>
    $(document).ready(function() {
      let container = $('#bug');
      let bugID = location.hash.slice(1);

      displayBug(bugID, function(err, results){
        container.append(results);
      });


    });
    </script>
