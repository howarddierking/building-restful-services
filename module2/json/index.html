<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Building Restful Services</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/1.5.2/async.min.js"></script>
    <!-- Custom CSS -- >
    <link rel="stylesheet" href="./client/css/main.css" type="text/css" >
    <!-- Custom JS -->
    <script src="./client/js/main.js"></script>
    <script>
    $(document).ready(function() {
      let container = $('#pipelines');

      getPipelines(bugsIndex, function(pipelines){
        _.each(pipelines, function(pipeline, key){
          // pipeline markup container head
          let pipelineMarkup = [
            '<div class="col-md-3 bug-column"><h2><small>', 
            key, 
            '</small></h2><ul class="bugs-ul list-group">'
          ].join('');

          // pipeline bugs
          async.map(pipeline, displayBug, function(err, results){
            // pipeline markup container tail
            pipelineMarkup = [
              pipelineMarkup, 
              _.reduce(results, function(memo, r){ return memo.concat(r) }),
              '</ul></div>'
            ].join('');

            container.append(pipelineMarkup); 
          });      
        });
      });
    });
    </script>

  </head>
  <body>
    <div class="container">
      <h1><a href="./index.html">RESTbugs</a></h1>
      <div id="pipelines" class="row">
        <!-- pipelines -->
      </div>
    </div>
  </body>
</html>
